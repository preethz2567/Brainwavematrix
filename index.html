<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

  
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>Todo list</title>

   
</head>
<body>

    <div class="sidenav">
        <!-- Profile Section -->
        <div class="profile-section">
            <img src="https://via.placeholder.com/60" alt="Profile Photo" class="profile-photo">
            <div class="profile-info">
                <div class="profile-name">abc</div>
                <div class="profile-email">abc@example.com</div>
            </div>
        </div>

        <!-- Menu Items -->
        <a href="#" class="menu-item"><i class="fas fa-sun" style="color: #ffcd3c;"></i> My Day</a>
        <a href="#" class="menu-item"><i class="fas fa-calendar-week" style="color: #4caf50;"></i> This Week</a>
        <a href="#" class="menu-item"><i class="fas fa-calendar-alt" style="color: #00bcd4;"></i> This Month</a>
        <a href="#" class="menu-item"><i class="fas fa-tasks" style="color: #ff5722;"></i> All Tasks</a>
    </div>
   
 
<body>
    <center>

    <div class="todo-container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addButton">Add Task</button>
        <ul id="todoList"></ul>
    </div> </center>
    <script src="main.js" type="text/javascript"> </script>
</body>
</html>
